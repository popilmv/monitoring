apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana
  namespace: flux-system
spec:
  interval: 3m0s
  path: ./grafana
  prune: true
  sourceRef:
    kind: GitRepository
    name: monitoring
